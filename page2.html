<h1> Γαλαξίας </h1>
<h1> Με τον όρο Γαλαξίας αναφερόμαστε, στον γαλαξία στον οποίο ανήκει η Γη και όλο το Ηλιακό Σύστημα, ενώ όταν αναφερόμαστε σε άλλο γαλαξία, τον γράφουμε με μικρό «γ» και ακολουθεί και το όνομά του.</h1>
